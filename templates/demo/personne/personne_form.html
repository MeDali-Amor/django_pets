{% extends "demo/base.html" %} {% block content %} {% if object %}
<h3 class="m-4">Modification de {{object.prenom}} {{object.nom}}</h3>
{% else %}
<h3 class="m-4">Cr√©er une personne</h3>
{% endif %}
<form
    method="post"
    action=""
    class="d-flex flex-wrap justify-content-between w-100 py-3 px-xl-5"
>
    {% csrf_token %} {{ form.as_p }}

    <div class="my-2 d-flex justify-content-between w-100 px-3">
        <div>
            {% if object %}
            <a
                href="{% url 'details_personne' object.id %}"
                class="btn btn-danger"
                >Annuler</a
            >
            {% else %}
            <a href="{% url 'personnes' %}" class="btn btn-danger">Annuler</a>
            {% endif %}
        </div>
        <div>
            <input class="btn btn-success" type="submit" />
        </div>
    </div>
</form>
{% endblock %}
